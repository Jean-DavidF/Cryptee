<div class="wrapper">

    <!-- HEADER AND CURRENCY COUNT -->
    <div class="panel">
        <h1>Total Currencies <span class="label label-info">{{ currencies.length }}</span></h1>
    </div>

    <!-- CURRENCY LIST -->
    <div>

        <ul>
            <li ng-repeat="currency in currencies" style="cursor: pointer;" ng-click="viewCurrency(currency.CoinName)"><b>Nom</b> : {{ currency.CoinName }}</li>
        </ul>

    </div>

</div>
